<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>SpeakUp</title>
    <link rel="stylesheet" href="style/weui.min.css"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body ontouchstart>
    <div class="page">
    	<h1 class="page_title">课程预定</h1>
        <p class="page_desc">所有老师</p>
        <div class="weui-cells__title">请选择上课日期</div>
        <div class="weui-grids weui-cells_radio">
            <label class="weui-grid weui-check__label" for="x11">
                <div class="weui-grid__label">
                	<p>Monday</p>
                	<p>01.01</p>
                    <input type="radio" class="weui-check" name="radio1" id="x11"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x12">
                <div class="weui-grid__label">
                	<p>Tuesday</p>
                	<p>01.02</p>
                    <input type="radio" class="weui-check" name="radio1" id="x12"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x13">
                <div class="weui-grid__label">
                	<p>Wednesday</p>
                	<p>01.03</p>
                    <input type="radio" class="weui-check" name="radio1" id="x13"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x14">
                <div class="weui-grid__label">
                	<p>Thursday</p>
                	<p>01.04</p>
                    <input type="radio" class="weui-check" name="radio1" id="x14"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x15">
                <div class="weui-grid__label">
                	<p>Friday</p>
                	<p>01.05</p>
                    <input type="radio" class="weui-check" name="radio1" id="x15"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x16">
                <div class="weui-grid__label">
                	<p>Saturday</p>
                	<p>01.06</p>
                    <input type="radio" class="weui-check" name="radio1" id="x16"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>

        </div>
        <div class="weui-cells__title">请选择上课时间</div>
        <div class="weui-grids weui-cells_radio">
            <label class="weui-grid weui-check__label" for="x17">
                <div class="weui-grid__label">
                	<p>10:00am</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x17"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x18">
                <div class="weui-grid__label">
                	<p>11:00am</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x18"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x19">
                <div class="weui-grid__label">
                	<p>12:00am</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x19"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x20">
                <div class="weui-grid__label">
                	<p>01:00pm</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x20"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x21">
                <div class="weui-grid__label">
                	<p>02:00pm</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x21"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-grid weui-check__label" for="x22">
                <div class="weui-grid__label">
                	<p>03:00pm</p>
                	<p>available</p>
                    <input type="radio" class="weui-check" name="radio2" id="x22"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
        <div class="page_btn">
        	<a href="javascript:;" class="weui-btn weui-btn_primary" data-id="button">选择老师</a>
        </div>
    </div>


    <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="js/example.js"></script>
</body>
</html>
